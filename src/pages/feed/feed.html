<ion-header>
  <ion-navbar>
    <ion-title>Notícias</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-item>
      <ion-avatar item-start>
        <img src="assets/img/avatar.png">
      </ion-avatar>
      <h2 class="feed_title">{{ nome_usuario }}</h2>
      <p class="feed_date">November 5, 1955</p>
    </ion-item>
    <img src="assets/img/card-bttf.png">
    <ion-card-content>
      <p class="feed_desc">Levando trovão para sua nova casa na região dos lagos !!!</p>
    </ion-card-content>
    <ion-row>
      <ion-col>
        <button ion-button icon-left clear small>
            <ion-icon name="thumbs-up"></ion-icon>
            <div>12 Curtidas</div>
          </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-left clear small>
            <ion-icon name="text"></ion-icon>
            <div>4 Comentários</div>
          </button>
      </ion-col>
      <ion-col center text-center>
        <ion-note>
          11h atrás
        </ion-note>
      </ion-col>
    </ion-row>
  </ion-card>
</ion-content>
